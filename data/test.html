<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="highcharts.js"></script>
  <style>
    body {
      min-width: 310px;
    	max-width: 800px;
    	height: 400px;
      margin: 0 auto;
    }
    h2 {
      font-family: Arial;
      font-size: 2.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2><span id="time">Date/Time</span></h2>
  <div id="chart-temperature" class="container"></div>
</body>
<script>

var chartT = new Highcharts.Chart({
  chart:{ renderTo : 'chart-temperature' },
  title: { text: 'Temperature' },
  series: [{
    showInLegend: false,
    data: []
  }],
  plotOptions: {
    line: { animation: false,
      dataLabels: { enabled: false }
    },
    series: { color: '#059e8a' }
  },
  xAxis: { type: 'datetime',
    dateTimeLabelFormats: { second: '%H:%M:%S' }
  },
  yAxis: {
    title: { text: 'Temperature (&#176;C)' }
  },
  credits: { enabled: false }
});

var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
	if (this.readyState == 4 && this.status == 200) {
	  var csv = this.responseText;
	  var lines = csv.split("\n");
	  for (var line of lines)
	  {
		var item = line.split(",");
		var x = new Date(item[0]);
		var y = parseFloat(item[1]);
		chartT.series[0].addPoint([x, y], false, false, false);
	  }
	  chartT.redraw(true);
	}
};
xhttp.open("GET", "/sensor?id=tm&day=0", true);
xhttp.send();

setInterval(function ( ) {
  var xhttpTime = new XMLHttpRequest();
  xhttpTime.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
		var time = document.getElementById("time");
		time.innerHTML = this.responseText;
    }	
  };
  xhttpTime.open("GET", "/time", true);
  xhttpTime.send();
}, 1000 ) ;
  
</script>
</html>
