<!doctype html>
<html>
<head><title>Farms [TimStokes]</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>

    <script type="text/javascript">
         document.addEventListener("DOMContentLoaded", load_table, false);function load_table() 
		 {
			var table = '';
			for (var index in latestReading)
			{
				table = table + '<div class="col-md-3 bg-primary text-white " style="padding:10px; margin: 10px ">';
				if (latestReading[index]['LINK'] != '')
				{
					table = table + '<h3>' + latestReading[index]['LABEL'] + '</h3>' +
						'<h2><a href="' + latestReading[index]['LINK'] + '" target="_blank" style="color:white"><strong>' + 
						latestReading[index]['VALUE'] + ' ' + latestReading[index]['UNITS'] + '</strong></a></h2>';
					table = table + '</div>';
				}else{
					table = table + '<h3>' + latestReading[index]['LABEL'] + '</h3>' + '<h2><strong>' + 
						latestReading[index]['VALUE'] + ' ' + latestReading[index]['UNITS'] + '</strong></h2>';
					table = table + '</div>'; 
				}    
			}
			document.getElementById("latest").innerHTML = table;
			document.getElementById("datetime").innerText = lastTimeStamp;
			document.getElementById("pageHeader").innerText = pageHeader;}
    </script>
    <script>
        function navi()
		{
			var navigate = "";
			gp99.forEach(function(element)
			{
				navigate = navigate +'<li class="nav-item">' +'<a class="nav-link " href="https://irrigation.niwa.co.nz/SentinelView/site.php/Summary/gp99/WIL/Farms/' + 
					element + '" >Farm ' + element + '</a>' +'</li>'
			});
			document.getElementById("navtab").innerHTML = navigate;}
    </script>
</head>
<body onload="navi()">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary"><a class="navbar-brand" href="#">Farms</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar01"
                aria-controls="navbar01" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbar01">
            <ul id="navtab" class="navbar-nav mr-auto mt-2"></ul>
        </div>
    </nav>
    <br>
    <div class="row">
        <div class="col-md-6"><h1 id="pageHeader"></h1></div>
        <div class="col-md-6"><h3>Latest Data Time</h3>
            <p id="datetime"/></div>
    </div>
    <div id="latest" class="row"></div>
    <div class="row">
        <div class="col-lg-6" id="flow_volume_chart_div"></div>
        <div class="col-lg-6" id="storage_chart_div"></div>
    </div>
</div>
</body>
</html>
